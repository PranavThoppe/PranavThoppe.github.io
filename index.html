<!DOCTYPE html>

<html>

    <head>
        <title>To Do List</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <p>Todo List</p>

        <input class="task" placeholder="Todo name" onkeydown="
        costKeyDown(event.key); 
     ">

        <input class="due-date" type="date">

        <button class="add", onclick="
            addTask();
        ">Add</button>

        <div class="js-todo-list"></div>

        <script src="script.js">
        </script>
    </body>





</html>
